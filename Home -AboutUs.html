<!DOCTYPE html>
<html lang="en">
<head>
	<title>KEYS</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<style>
		/* Style the navigation menu */
		.topnav {
			overflow: hidden;
			background-color: #133C55;
			position: relative;
		}

		/* Hide the links inside the navigation menu (except for logo/home) */
		.topnav #myLinks {
			display: none;
		}

		/* Style navigation menu links */
		.topnav a {
			color: white;
			padding: 14px 16px;
			text-decoration: none;
			font-size: 17px;
			display: block;
		}

		/* Style the hamburger menu */
		.topnav a.icon {
			background: #133C55;
			display: block;
			position: absolute;
			right: 0;
			top: 0;
		}

		/* Add a grey background color on mouse-over */
		.topnav a:hover {
			background-color: #ddd;
			color: #133C55;
		}

		/* Style the active link (or home/logo) */
		.active {
			background-color:#386FA4;
			color: white;
		}

		.lowernav{
			overflow: hidden;
			background-color: #386FA4;
			position: relative;
		}

		.lowernav a{
			float: left;
			padding: 25px;
			color: white;
			text-decoration: none;
			font-size: 17px;
			width: 10%; 
			text-align: center;
		}

		.lowernav a:hover {
  			background-color:#133C55;
		}

		@media screen and (max-width: 500px) {
			.lowernav a {
				float: none;
				display: block;
				width: 100%;
				text-align: left;
			}
		}

		a:link {
  			text-decoration: none;
		}

		a:hover {
			text-decoration: underline;
		}


		
	</style>
</head>
<body>
<!-- Top Navigation Menu -->
<header>
	<div class="topnav">
		<a href="#home" class="active">KEYS</a>
		<!-- Navigation links (hidden by default) -->
		<div id="myLinks">
			<a href="#about">About Us</a>
			<a href="#productDescription">Product Description</a>
			<a href="#productfonctionality">Product Functionality</a>
			<a href="#pricing">Pricing</a>
			<a href="#customerservice">Customer Service</a>
	
		</div>
		<!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
		<a href="javascript:void(0);" class="icon" onclick="myFunction()">
			<i class="fa fa-bars"></i>
		</a>
	</div>

	<!--navigation menue under menue-->
	<nav class = "lowernav">
		<a href="#about">About Us</a>
		<a href="#productDescription">Product Description</a>
		<a href="#productfonctionality">Product Functionality</a>
		<a href="#pricing">Pricing</a>
		<a href="#customerservice">Customer Service</a>
	</nav>

</header>

<script>
	function myFunction() {
		var x = document.getElementById("myLinks");
		if (x.style.display === "block") {
			x.style.display = "none";
		} else {
			x.style.display = "block";
		}
	}
</script>


</body>
<div class="col-md-4">
<h1>Welcome to Keys</h1>
<p>A revolutionary product</p>
</div>
